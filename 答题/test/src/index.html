<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
      <div class="wrap">
          <header>
                <h2>
                      <span>第1天</span>
                      <span>初阶练习</span>
                      <span>乘法口诀</span>
                </h2>
                <span class="num"></span>
          </header>
          <section>
                  <div class="title"></div>
                  <ul>
                        <!-- 题目选项 -->
                  </ul>
                  <div class="con">答案：<span class="result"></span></div>
          </section>
          <footer>
            <span class="btn">下一题</span>
          </footer>
          <div class="mask hidden">
                  <div class="mask-con">
                          <span class="close">X</span>
                          <h2>请选择跳过的原因</h2>
                          <ol>
                                <li>此题超出我的能力</li>
                                <li>此题超纲</li>
                                <li>此题有错误</li>
                                <li>题意不明确</li>
                          </ol>
                          <p><textarea name="" id=""  placeholder="请手动输入原因" class="ipt"></textarea></p>  
                          <span class="sub">提交</span>
                  </div>
          </div>
      </div>
      <script src="./js/libs/require.js" data-main="./js/page/index.js"></script>
</body>
</html>
